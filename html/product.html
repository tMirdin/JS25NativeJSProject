<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azret.kg</title>
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1626d1331.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ! ======== Navbar Start ======== -->

    <div class="container">
      <div class="block">
        <div class="header">
          <div class="header_logo">
            <img src="../images/Logo Coffee.png" alt="" />
            <h2>TROUBLE MAKERS</h2>
          </div>
          <div class="header_center">
            <ul>
              <li>Главная</li>
              <li>Продукты</li>
              <li>О нас</li>
              <li>Наши партнеры</li>
            </ul>
          </div>

          <div class="search-box">
            <input
              type="text"
              class="search-txt"
              placeholder="Введите категорию"
            />
            <a href="#" class="search-btn"
              ><img
                src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png"
                alt=""
                width="20px"
            /></a>
          </div>
          <div id="open_admin"></div>
        </div>
      </div>
    </div>
    <!-- nav__right_btn-search -->
    <!-- ? ======== Navbar End ======== -->
    <!-- ! ========= Create Start ====== -->
    <section class="section__add">
      <div>
        <input
          type="text"
          class="section__add_details"
          placeholder="Описание"
        />
        <input type="number" class="section__add_price" placeholder="Цена" />
        <input
          type="number"
          class="section__add_quantity"
          placeholder="Количество"
        />
        <input
          type="text"
          class="section__add_category"
          placeholder="Категория"
        />
        <input type="number" class="section__add_sales" placeholder="Скидки" />
        <input
          type="url"
          class="section__add_url"
          placeholder="URL изображения"
        />
        <button class="section__add_btn-add">Добавить</button>
      </div>
    </section>
    <!-- ? ========= Create End ====== -->
    <!-- ! ========== Read Start ====== -->

    <section id="section__read"></section>
    <!-- ? ========== Read End ====== -->

    <!-- ! ========== Paginate Start ====== -->
    <div class="paginate">
      <button id="prev-btn">prev</button>
      <button id="next-btn">next</button>
    </div>
    <!-- ? ========== Paginate End ====== -->
    <!-- ! =========== Edit Start ======= -->
    <div class="main-modal">
      <div class="main-modal__window">
        <button class="window__edit_close">X</button>
        <input
          type="text"
          class="window__edit_details"
          placeholder="Описание"
        />
        <input type="number" class="window__edit_price" placeholder="Цена" />
        <input
          type="number"
          class="window__edit_quantity"
          placeholder="Количество"
        />
        <input
          type="text"
          class="window__edit_category"
          placeholder="Категория"
        />
        <input type="number" class="window__edit_sales" placeholder="Скидки" />
        <input
          type="url"
          class="window__edit_url"
          placeholder="URL изображения"
        />
        <button class="window__edit_btn-save">Изменить</button>
      </div>
    </div>
    <!-- ? =========== Edit End ======= -->

    <script src="../js/product.js"></script>
  </body>
</html>
